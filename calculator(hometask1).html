<!DOCTYPE html>
<html>
<head>
  <title> Calculator</title>
</head>
<body>
  
  <script>
   
    const operations = ['+', '-', '*', '/', '%'];

   
    let num1 = parseFloat(prompt("Enter the first number:"));
    let num2 = parseFloat(prompt("Enter the second number:"));

    
    var result;

    console.log("----- Calculator Output -----");

    
    result = num1 + num2;
    console.log(`Addition (${num1} + ${num2}) = ${result}`);

    
    result = num1 - num2;
    console.log(`Subtraction (${num1} - ${num2}) = ${result}`);

   
    result = num1 * num2;
    console.log(`Multiplication (${num1} * ${num2}) = ${result}`);

    
    result = num2 !== 0 ? (num1 / num2) : 'Error: Division by zero';
    console.log(`Division (${num1} / ${num2}) = ${result}`);

    
    result = num2 !== 0 ? (num1 % num2) : 'Error: Modulus by zero';
    console.log(`Modulus (${num1} % ${num2}) = ${result}`);
  </script>
</body>
</html>
