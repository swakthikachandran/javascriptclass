<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            text-align: center;
        }
        input, select, button {
            margin: 15px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <p id="para">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor, reprehenderit? Beatae minima optio at ratione amet laudantium perferendis atque minus soluta magnam consequuntur vel, quidem temporibus sit culpa aspernatur! Consequuntur?</p>
    
    <script>
        
        document.getElementById("para").style.backgroundColor = "grey";
        console.log("Hello");

    </script>

    <input type="number" name="num1" id="num1">
    <input type="number" name="num2" id="num2"><br>
    <select name="operation" id="operationn">
        <option value="add">Add</option>
        <option value="multiplication">Multiplication</option>
    </select>
    <button onclick="calculate()">Calculate</button>

    <div id="result">Result</div>

    <script>
        function calculate() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let operation = document.getElementById("operationn").value; 
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Check your input!";
            } else {
                switch (operation) {
                    case "add":
                        result = num1 + num2;
                        break;
                    case "multiplication":
                        result = num1 * num2;
                        break;
                    default:
                        result = "Invalid operation";
                }
            }

            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
